<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="outer-calc-container">
      <div class="inner-calc-container">
        <div class="display-box">
          <input
            type="text"
            id="display-btn"
            minlength="1"
            maxlength="10"
            disabled
          />
        </div>
        <div class="calc-buttons">
          <div class="button" id="clear">AC</div>
          <div class="button" id="del-single-value">C</div>
          <div class="button operator" id="perc">%</div>
          <div class="button operator" id="divide">รท</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button operator" id="plus">+</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button operator" id="minus">-</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button operator" id="multiply">x</div>
          <div class="button" id="zero">0</div>
          <div class="button">.</div>
          <div class="button" id="calculate">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
